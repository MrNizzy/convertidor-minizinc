<main class="w-full h-screen bg-slate-900 p-4 flex flex-col gap-5">
  <h1 class="font-bold text-5xl text-center w-full text-white">
    Conversor de código a MiniZinc
  </h1>
  <section class="flex flex-row gap-2 bg-transparent h-full">
    <article class="flex flex-col w-full gap-2">
      <textarea
        name="codigo"
        class="h-full bg-slate-800 text-white p-4 resize-none overflow-auto font-mono text-sm focus:outline-none rounded-md shadow-2xl"
        placeholder="Ingresa tu código aquí"
        [(ngModel)]="codigo"
      ></textarea>
      <button
        class="bg-white text-slate-900 hover:opacity-80 h-12 rounded-md duration-300 font-bold shadow-md"
      >
        Generar
      </button>
    </article>
    <article class="flex flex-col w-full gap-2">
      <textarea
        name="minizinc"
        class="h-full bg-slate-800 text-white p-4 resize-none overflow-auto font-mono text-sm focus:outline-none rounded-md shadow-2xl"
        placeholder="No se ha procesado ningún código a MiniZinc actualmente..."
        [(ngModel)]="codigo"
        readonly
      ></textarea>
      <button
        class="bg-gradient-to-tr from-cyan-500 to-cyan-800 text-white hover:opacity-90 h-12 rounded-md duration-300 font-bold shadow-md"
      >
        Copiar código
      </button>
    </article>
  </section>
</main>
